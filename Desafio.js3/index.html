<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca contato</title>
</head>

<body>
    <input placeholder="Digite o nome do contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>

    <script>
        let p = document.querySelector("p")
        let input = document.querySelector("input")

        const contacts = [
            { name: "Rodolfo", number: "(19) 94343-3434" },
            { name: "Paulo", number: "(12) 93443-3434" },
            { name: "Aline", number: "(13) 94566-3434" },
            { name: "Maria", number: "(14) 94343-3476" },
        ]

        function search() {
            let i = 0
            let found = false

            while (i < contacts.length) {
                if (input.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                    p.innerHTML = `${contacts[i].name} - ${contacts[i].number}`
                    found = true
                    break
                }
                i++
            }

            if (!found) {
                p.innerHTML = "Contato nÃ£o encontrado"
            }
        }
    </script>
</body>

</html>
