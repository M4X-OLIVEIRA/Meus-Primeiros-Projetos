<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="Assets/logo.gif" alt="logo">

    <main>

        <p>converter <strong>de</strong></p>
        <select name="current">
            <option value="real">Real</option>
            <option value="dolar-americano">Dolar Americano</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
            <option value="bitcoin">Bitcoin</option>
        </select>

        <p>converter <strong>para</strong></p>
        <select name="to-current-today">
            <option value="dolar-americano">Dolar Americano</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="real">Real</option>
        </select>
    </main>

    <input type="text" placeholder="R$ 10.000,00">

    <button class="convert">Converter</button>

    <img src="Assets/real.png">

    <img src="Assets/dolar.png" alt="">

</body>

</html>
