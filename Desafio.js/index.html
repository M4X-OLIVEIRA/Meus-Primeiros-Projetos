<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <h1>Conversor de moedas</h1>

        <div class="response">
            <input type="text" class="solution">

            <button class="calculate">=</button>

            <input type="text" class="result">
        </div>

        <div class="options">
            <select id="money">
                <option value="dolar">Dólar</option>
                <option value="euro">Euro</option>
                <option value="yuan">Yuan-chinês</option>
            </select>
        </div>

        <div class="container-numbers">

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
